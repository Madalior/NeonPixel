name: Auto Update NeonPixel

on:
  schedule:
    - cron: "0 */12 * * *"   # Runs every 12 hours
  workflow_dispatch:         # Allows manual run button

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # Critical for saving JSON and Releases
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Install FFmpeg
        run: sudo apt-get install -y ffmpeg

      - name: Run AI Cloud Bot
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          WALLHAVEN_API_KEY: ${{ secrets.WALLHAVEN_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python cloud_bot.py

      - name: Commit & Push Changes
        run: |
          git config --global user.name "NeonPixel AI"
          git config --global user.email "bot@neonpixel.com"
          
          # Safety Net: Create files if missing (Prevents Git errors on first run)
          if [ ! -f data/cloud_wallpapers.json ]; then
            mkdir -p data
            echo "[]" > data/cloud_wallpapers.json
          fi
          if [ ! -f data/videos.json ]; then
            mkdir -p data
            echo "[]" > data/videos.json
          fi
          
          git add data/cloud_wallpapers.json data/videos.json
          
          # 1. COMMIT: Save the bot's new work first
          git commit -m "ðŸ¤– AI Auto-Update: New Assets" || echo "No changes to commit"
          
          # 2. PULL: Sync with GitHub, putting our new commit on top
          git pull --rebase
          
          # 3. PUSH: Send the final result to the main branch
          git push