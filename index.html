<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonPixel | Imperial Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 0. MODERN RESET & VARIABLES --- */
        :root {
            --bg-deep: #030303;
            --gold-primary: #bf953f;
            --gold-sheen: #fcf6ba; /* The highlight color */
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --glass-panel: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #888888;
            --font-royal: 'Cinzel', serif;
            --font-modern: 'Montserrat', sans-serif;
            --ease-elastic: cubic-bezier(0.19, 1, 0.22, 1); /* Super smooth easing */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; /* Hide default cursor */ }
        
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-modern);
            overflow-x: hidden;
            /* Custom Scrollbar */
            scrollbar-width: thin;
            scrollbar-color: var(--gold-primary) #111;
        }

        /* --- 1. ATMOSPHERE (Noise & Cursor) --- */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05; pointer-events: none; z-index: 9998;
        }

        /* The Custom Cursor */
        .cursor-dot, .cursor-circle {
            position: fixed; top: 0; left: 0; transform: translate(-50%, -50%);
            pointer-events: none; z-index: 9999; border-radius: 50%;
        }
        .cursor-dot { width: 8px; height: 8px; background: var(--gold-primary); }
        .cursor-circle {
            width: 40px; height: 40px; border: 1px solid rgba(191, 149, 63, 0.5);
            transition: width 0.3s, height 0.3s, background 0.3s;
        }
        /* Hover state for cursor */
        body.hovering .cursor-circle { width: 60px; height: 60px; background: rgba(191, 149, 63, 0.1); border-color: var(--gold-sheen); }

        /* --- 2. HERO SECTION (Cinematic) --- */
        .hero {
            position: relative; height: 85vh; width: 100%;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        
        .hero-video {
            position: absolute; width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(100%) contrast(1.2) brightness(0.6);
            transition: 1s ease;
        }
        .hero:hover .hero-video { filter: grayscale(0%) contrast(1.1) brightness(0.8); }

        .hero-content {
            z-index: 2; text-align: center; mix-blend-mode: overlay;
        }

        h1 {
            font-family: var(--font-royal); font-size: 6vw;
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: 0.5rem; line-height: 1;
            opacity: 0; animation: revealUp 1.2s var(--ease-elastic) forwards 0.5s;
        }

        .subtitle {
            font-family: var(--font-modern); font-weight: 300; letter-spacing: 4px;
            font-size: 1rem; color: #fff; margin-top: 20px; text-transform: uppercase;
            opacity: 0; animation: revealUp 1.2s var(--ease-elastic) forwards 0.8s;
        }

        /* --- 3. GLASS NAVIGATION --- */
        nav {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            width: auto; padding: 10px 10px;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 100px; z-index: 1000;
            display: flex; gap: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .nav-btn {
            background: transparent; border: none; color: #888;
            padding: 12px 30px; border-radius: 50px;
            font-family: var(--font-modern); font-weight: 600; text-transform: uppercase;
            font-size: 0.8rem; letter-spacing: 1px; transition: 0.4s var(--ease-elastic);
        }
        .nav-btn.active { background: var(--text-main); color: #000; }
        .nav-btn:hover:not(.active) { color: #fff; }

        /* --- 4. INTERFACE CONTROLS --- */
        .controls {
            display: flex; justify-content: space-between; align-items: center;
            padding: 60px 5vw; flex-wrap: wrap; gap: 30px;
        }

        .search-wrapper {
            position: relative; width: 100%; max-width: 400px;
        }
        .search-input {
            width: 100%; background: var(--glass-panel); border: 1px solid var(--glass-border);
            padding: 15px 20px; border-radius: 8px; color: white;
            font-family: var(--font-modern); font-size: 1rem; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--gold-primary); box-shadow: 0 0 20px rgba(191, 149, 63, 0.2); }

        .filters { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .filter-chip {
            background: var(--glass-panel); border: 1px solid var(--glass-border);
            color: var(--text-muted); padding: 8px 20px; border-radius: 4px;
            font-family: var(--font-royal); font-size: 0.8rem; white-space: nowrap;
            transition: 0.3s;
        }
        .filter-chip:hover, .filter-chip.active {
            border-color: var(--gold-primary); color: var(--gold-primary); background: rgba(191, 149, 63, 0.05);
        }

        /* --- 5. THE ROYAL GRID --- */
        .grid-container {
            column-count: 4; column-gap: 20px; padding: 0 5vw 100px;
        }
        @media(max-width: 1200px){ .grid-container{ column-count: 3; }}
        @media(max-width: 800px){ .grid-container{ column-count: 2; }}
        @media(max-width: 500px){ .grid-container{ column-count: 1; }}

        .card {
            break-inside: avoid; margin-bottom: 20px; position: relative;
            border-radius: 0px; overflow: hidden;
            /* Initial state for animation */
            opacity: 0; transform: translateY(40px);
            animation: cardEntrance 0.8s var(--ease-elastic) forwards;
        }

        .card img, .card video {
            width: 100%; display: block; transition: transform 0.7s var(--ease-elastic), opacity 0.4s;
            opacity: 0.85;
        }
        
        /* Modern Hover Effect */
        .card:hover img, .card:hover video {
            transform: scale(1.05); opacity: 1;
        }
        
        .card-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            transform: translateY(100%); transition: 0.4s var(--ease-elastic);
        }
        .card:hover .card-overlay { transform: translateY(0); }

        .card-title {
            font-family: var(--font-royal); color: var(--gold-sheen); font-size: 1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* --- 6. PREVIEW MODAL --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
            z-index: 10000; opacity: 0; pointer-events: none;
            display: flex; align-items: center; justify-content: center;
            transition: 0.4s;
        }
        .modal.active { opacity: 1; pointer-events: all; }
        
        .modal-content {
            max-width: 90vw; max-height: 85vh; position: relative;
            box-shadow: 0 0 100px rgba(191, 149, 63, 0.15);
            border: 1px solid #333;
        }
        .modal-content img, .modal-content video {
            max-width: 100%; max-height: 85vh; display: block;
        }
        
        .modal-actions {
            position: absolute; bottom: -60px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px;
        }
        .action-btn {
            background: var(--text-main); color: #000; padding: 12px 30px;
            text-decoration: none; font-family: var(--font-modern); font-weight: bold;
            text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;
            transition: 0.3s;
        }
        .action-btn:hover { background: var(--gold-primary); }

        /* Animations */
        @keyframes revealUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes cardEntrance { to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="cursor-dot"></div>
    <div class="cursor-circle"></div>

    <nav class="magnetic-wrap">
        <button class="nav-btn active" onclick="setTab('wallpapers', this)">Gallery</button>
        <button class="nav-btn" onclick="setTab('videos', this)">Motion</button>
    </nav>

    <section class="hero">
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="https://videos.pexels.com/video-files/3129671/3129671-uhd_2560_1440_24fps.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1>The Imperial<br>Collection</h1>
            <p class="subtitle">Curated by Artificial Intelligence</p>
        </div>
    </section>

    <div class="controls">
        <div class="search-wrapper">
            <input type="text" class="search-input" id="search" placeholder="Search Artifacts..." onkeyup="render()">
        </div>
        <div class="filters" id="cat-filters">
            </div>
    </div>

    <div class="grid-container" id="grid">
        </div>

    <div class="modal" id="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <div id="m-preview"></div>
            <div class="modal-actions">
                <a href="#" id="m-dl" class="action-btn" download target="_blank">Download</a>
                <button class="action-btn" style="background:transparent; color:#fff; border:1px solid #555" onclick="closeModalForce()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA SIMULATION ---
        const CATEGORIES = ["All", "Abstract", "Cyberpunk", "Nature", "Royal", "Dark"];
        
        let state = {
            tab: 'wallpapers',
            cat: 'All',
            data: { wallpapers: [], videos: [] }
        };

        // --- 1. INITIALIZATION ---
        window.onload = async () => {
            initCursor();
            renderFilters();
            
            // Simulating fetching your data
            try {
                // In real use, keep your fetch() calls here. 
                // I will mock data for the demo so it works immediately for you.
                const mockImages = Array.from({length: 12}, (_, i) => ({
                    src: `https://picsum.photos/600/${800 + (i*10)}?random=${i}`, // Random heights for masonry
                    category: CATEGORIES[Math.floor(Math.random() * (CATEGORIES.length - 1)) + 1],
                    title: "Royal Artifact " + (i+1),
                    type: 'image'
                }));
                const mockVideos = Array.from({length: 6}, (_, i) => ({
                    src: "https://videos.pexels.com/video-files/856973/856973-hd_1920_1080_25fps.mp4",
                    category: "Nature",
                    title: "Motion " + (i+1),
                    type: 'video'
                }));

                // Attempt real fetch, fall back to mock if files missing
                try {
                    const [w, v] = await Promise.all([
                        fetch("data/cloud_wallpapers.json").then(r=>r.json()), 
                        fetch("data/videos.json").then(r=>r.json())
                    ]);
                    state.data.wallpapers = w;
                    state.data.videos = v;
                } catch(e) {
                    console.warn("Using Mock Data (JSON files not found)");
                    state.data.wallpapers = mockImages;
                    state.data.videos = mockVideos;
                }

                render();
            } catch(e) { console.error(e); }
        };

        // --- 2. RENDERING ENGINE ---
        function render() {
            const grid = document.getElementById('grid');
            const source = state.tab === 'wallpapers' ? state.data.wallpapers : state.data.videos;
            const searchVal = document.getElementById('search').value.toLowerCase();

            const filtered = source.filter(item => {
                const catMatch = state.cat === 'All' || (item.category || item.subcategory) === state.cat;
                const searchMatch = (item.title || "Untitled").toLowerCase().includes(searchVal);
                return catMatch && searchMatch;
            });

            // Clear Grid
            grid.innerHTML = '';

            if(!filtered.length) {
                grid.innerHTML = `<div style="text-align:center; grid-column: 1/-1; padding:50px; color:#555">NO ARTIFACTS FOUND</div>`;
                return;
            }

            // Staggered Animation Render
            filtered.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                // Add staggered delay based on index (Smoothness factor)
                card.style.animationDelay = `${index * 100}ms`; 
                
                // Add hover effect for cursor
                card.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
                card.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
                
                card.onclick = () => openModal(item);

                const content = item.type === 'image' 
                    ? `<img src="${item.src}" loading="lazy" alt="${item.title}">`
                    : `<video src="${item.src}" muted loop onmouseenter="this.play()" onmouseleave="this.pause()"></video>`;

                card.innerHTML = `
                    ${content}
                    <div class="card-overlay">
                        <div class="card-title">${item.category || "General"}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function renderFilters() {
            const container = document.getElementById('cat-filters');
            container.innerHTML = CATEGORIES.map(cat => `
                <button class="filter-chip ${cat === state.cat ? 'active' : ''}" 
                        onclick="setCat('${cat}', this)">${cat}</button>
            `).join('');
        }

        // --- 3. STATE MANAGEMENT ---
        function setTab(t, btn) {
            state.tab = t;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render();
        }

        function setCat(c, btn) {
            state.cat = c;
            document.querySelectorAll('.filter-chip').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render();
        }

        // --- 4. MODAL LOGIC ---
        function openModal(item) {
            const m = document.getElementById('modal');
            const p = document.getElementById('m-preview');
            const d = document.getElementById('m-dl');
            
            p.innerHTML = item.type === 'image' 
                ? `<img src="${item.src}">` 
                : `<video src="${item.src}" controls autoplay loop></video>`;
            d.href = item.src;
            m.classList.add('active');
        }

        function closeModal(e) { if(e.target.id === 'modal') closeModalForce(); }
        function closeModalForce() { 
            const m = document.getElementById('modal');
            m.classList.remove('active'); 
            setTimeout(() => document.getElementById('m-preview').innerHTML = '', 400); // Clear after fade
        }

        // --- 5. SMOOTH CURSOR ---
        function initCursor() {
            const dot = document.querySelector('.cursor-dot');
            const circle = document.querySelector('.cursor-circle');
            
            let mouseX = 0, mouseY = 0;
            let circleX = 0, circleY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                // Dot moves instantly
                dot.style.left = mouseX + 'px';
                dot.style.top = mouseY + 'px';
            });

            // Circle follows with delay (Smooth Lerp)
            function animate() {
                const speed = 0.15; // Lower is smoother/slower
                circleX += (mouseX - circleX) * speed;
                circleY += (mouseY - circleY) * speed;
                
                circle.style.left = circleX + 'px';
                circle.style.top = circleY + 'px';
                
                requestAnimationFrame(animate);
            }
            animate();
            
            // Interactive elements trigger cursor grow
            const interactives = document.querySelectorAll('button, a, input');
            interactives.forEach(el => {
                el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
                el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
            });
        }
    </script>
</body>
</html>
