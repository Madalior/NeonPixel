<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonPixel | Royal Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --bg-deep: #020202;
            --glass: rgba(20, 20, 20, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            
            /* The Royal Neon Palette */
            --gold-primary: #D4AF37;
            --gold-neon: #ffbd00; 
            --gold-glow: rgba(255, 189, 0, 0.6);
            
            --text-main: #ffffff;
            --text-muted: #999;
            
            --font-royal: 'Cinzel', serif;
            --font-modern: 'Montserrat', sans-serif;
            
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-modern);
            overflow-x: hidden;
        }

        /* --- 2. HERO SECTION --- */
        .hero {
            position: relative; height: 60vh; width: 100%;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
            overflow: hidden;
            border-bottom: 1px solid #333;
        }

        .hero-video {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0.5; z-index: 0;
            filter: contrast(1.1) brightness(0.8);
        }
        
        .hero-overlay {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(2,2,2,0.3), var(--bg-deep));
            z-index: 1;
        }

        .hero-content {
            z-index: 2; text-align: center; margin-top: -40px;
        }

        h1 {
            font-family: var(--font-royal); font-size: 3.5rem;
            color: #fff; text-transform: uppercase; letter-spacing: 5px;
            text-shadow: 0 0 20px var(--gold-glow);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 0.9rem; letter-spacing: 3px; color: var(--gold-primary);
            text-transform: uppercase; margin-bottom: 30px;
        }

        /* --- 3. CENTER SEARCH BAR --- */
        .search-container {
            z-index: 10; width: 100%; max-width: 600px; padding: 0 20px;
            margin-top: 20px;
        }
        
        .search-wrapper {
            position: relative; width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold-primary);
            border-radius: 50px; /* Oval Shape */
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
            display: flex; align-items: center;
            transition: 0.3s var(--ease);
        }
        
        .search-wrapper:hover, .search-wrapper:focus-within {
            box-shadow: 0 0 25px var(--gold-glow); /* Neon Glow on Hover */
            border-color: var(--gold-neon);
        }

        .search-input {
            width: 100%; background: transparent; border: none; color: #fff;
            padding: 15px 25px; font-family: var(--font-modern); font-size: 1rem;
        }
        .search-icon { padding-right: 25px; color: var(--gold-primary); }

        /* --- 4. THE BANNER (New Addition) --- */
        .banner-section {
            width: 90%; max-width: 1200px; margin: 30px auto 10px;
            height: 120px; border-radius: 20px;
            background: linear-gradient(90deg, #111, #222);
            border: 1px solid var(--glass-border);
            position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .banner-bg {
            position: absolute; top:0; left:0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070&auto=format&fit=crop') center/cover;
            opacity: 0.4; mask-image: linear-gradient(to right, transparent, black, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black, transparent);
        }

        .banner-text { position: relative; z-index: 2; }
        .banner-text h3 { font-family: var(--font-royal); color: var(--gold-neon); font-size: 1.5rem; text-shadow: 0 0 10px var(--gold-glow); }
        .banner-text p { font-size: 0.9rem; color: #ccc; margin-top: 5px; }
        
        .banner-btn {
            position: relative; z-index: 2;
            padding: 10px 25px; border-radius: 50px; border: 1px solid var(--gold-primary);
            background: rgba(0,0,0,0.5); color: #fff; cursor: pointer;
            font-family: var(--font-royal); transition: 0.3s;
        }
        .banner-btn:hover { background: var(--gold-primary); color: #000; box-shadow: 0 0 20px var(--gold-glow); }

        /* --- 5. OVAL CATEGORIES & FILTERS --- */
        .filter-section {
            padding: 20px 5%; display: flex; flex-direction: column; gap: 15px; align-items: center;
        }

        /* Scrollable Container */
        .scroll-row {
            display: flex; gap: 12px; overflow-x: auto; padding: 10px;
            width: 100%; justify-content: center;
            scrollbar-width: none; /* Firefox hide scroll */
        }
        .scroll-row::-webkit-scrollbar { display: none; } /* Chrome hide scroll */

        /* The Oval Button Style */
        .oval-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            color: #aaa;
            padding: 10px 28px;
            border-radius: 50px; /* Perfectly Oval */
            white-space: nowrap;
            font-family: var(--font-modern); font-weight: 600; font-size: 0.85rem;
            cursor: pointer; transition: all 0.3s var(--ease);
            text-transform: uppercase; letter-spacing: 1px;
        }

        .oval-btn:hover {
            border-color: var(--gold-primary);
            color: #fff;
            transform: translateY(-2px);
        }

        /* Active Neon State */
        .oval-btn.active {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold-neon);
            color: var(--gold-neon);
            box-shadow: 0 0 15px var(--gold-glow); /* The Neon Effect */
            text-shadow: 0 0 5px var(--gold-glow);
        }

        /* Subcategories Styling (Smaller Ovals) */
        .sub-scroll {
            height: 0; opacity: 0; overflow: hidden; transition: 0.4s;
        }
        .sub-scroll.show { height: auto; opacity: 1; padding-bottom: 10px; }
        
        .oval-btn.sub {
            padding: 8px 20px; font-size: 0.75rem; border-color: #333;
        }

        /* --- 6. NAVIGATION TABS (Top Right) --- */
        .top-nav {
            position: absolute; top: 20px; right: 30px; z-index: 100;
            display: flex; gap: 15px;
        }
        .nav-link {
            color: #fff; text-decoration: none; font-size: 0.9rem; text-transform: uppercase;
            opacity: 0.7; transition: 0.3s; font-family: var(--font-modern); cursor: pointer;
        }
        .nav-link:hover, .nav-link.active { opacity: 1; color: var(--gold-neon); text-shadow: 0 0 10px var(--gold-glow); }

        /* --- 7. GRID --- */
        .gallery {
            column-count: 4; column-gap: 20px; padding: 20px 5%;
        }
        @media(max-width: 1000px){ .gallery { column-count: 2; } }
        @media(max-width: 600px){ .gallery { column-count: 1; } }

        .card {
            break-inside: avoid; margin-bottom: 20px; border-radius: 12px;
            overflow: hidden; position: relative; border: 1px solid #222;
            transition: 0.4s var(--ease); cursor: pointer;
        }
        .card img, .card video { width: 100%; display: block; }
        
        .card:hover {
            transform: translateY(-5px);
            border-color: var(--gold-neon);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 20px rgba(212, 175, 55, 0.1);
        }

        /* --- MODAL --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999;
            align-items: center; justify-content: center; flex-direction: column;
        }
        .modal.active { display: flex; animation: fadeIn 0.3s; }
        .modal-content { max-width: 90%; max-height: 80vh; border: 1px solid var(--gold-primary); box-shadow: 0 0 40px var(--gold-glow); }
        .modal-content img, .modal-content video { max-width: 100%; max-height: 80vh; display: block; }
        .close-btn { color: white; margin-top: 20px; cursor: pointer; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; }

        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

    </style>
</head>
<body>

    <div class="top-nav">
        <div class="nav-link active" onclick="setTab('wallpapers', this)">Gallery</div>
        <div class="nav-link" onclick="setTab('videos', this)">Live Wallpaper</div>
    </div>

    <section class="hero">
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="https://videos.pexels.com/video-files/3129671/3129671-uhd_2560_1440_24fps.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>NeonPixel</h1>
            <p class="subtitle">Royal Imperial Collection</p>
        </div>
        
        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" class="search-input" id="search" placeholder="Search the royal archives..." onkeyup="render()">
                <i class="fa-solid fa-search search-icon"></i>
            </div>
        </div>
    </section>

    <div class="banner-section">
        <div class="banner-bg"></div>
        <div class="banner-text">
            <h3>Golden Week</h3>
            <p>Exclusive 8K Gold & Dark Live Wallpapers</p>
        </div>
        <button class="banner-btn" onclick="setCat('Royal')">View Now</button>
    </div>

    <div class="filter-section">
        <div class="scroll-row" id="mainCats">
            </div>
        <div class="scroll-row sub-scroll" id="subCats">
            </div>
    </div>

    <div class="gallery" id="grid"></div>

    <div class="modal" id="modal" onclick="if(event.target.id==='modal') closeModal()">
        <div class="modal-content" id="m-preview"></div>
        <div class="close-btn" onclick="closeModal()">Close Preview</div>
    </div>

    <script>
        // Data Structure
        const SUB_MAP = {
            "Anime": ["All", "Naruto", "One Piece", "Solo Leveling", "Jujutsu Kaisen"],
            "Cars": ["All", "BMW", "Porsche", "JDM", "Lamborghini"],
            "Royal": ["All", "Gold", "Luxury", "Palace", "Dark Art"],
            "Neon": ["All", "Cyberpunk", "City", "Lights", "Abstract"],
            "Nature": ["All", "Forest", "Ocean", "Space", "Rain"]
        };
        const CATEGORIES = ["All", ...Object.keys(SUB_MAP)];

        let state = {
            tab: 'wallpapers', // 'wallpapers' or 'videos'
            cat: 'All',
            sub: 'All',
            data: { wallpapers: [], videos: [] }
        };

        // Init
        window.onload = async () => {
            renderCats();
            
            // Mock Data Generator for Immediate Result
            const generateMock = (type, count) => Array.from({length: count}, (_, i) => ({
                src: type === 'img' ? `https://picsum.photos/600/${800 + i*10}?random=${i}` : "https://videos.pexels.com/video-files/856973/856973-hd_1920_1080_25fps.mp4",
                category: CATEGORIES[Math.floor(Math.random() * (CATEGORIES.length-1)) + 1],
                subcategory: "General",
                title: "Item " + i,
                type: type === 'img' ? 'image' : 'video'
            }));

            // Try real fetch, fallback to mock
            try {
                // Keep your original fetch links here
                state.data.wallpapers = generateMock('img', 15); 
                state.data.videos = generateMock('video', 8);
                render();
            } catch(e) { console.error(e); }
        };

        // Render Functions
        function render() {
            const grid = document.getElementById('grid');
            const source = state.tab === 'wallpapers' ? state.data.wallpapers : state.data.videos;
            const term = document.getElementById('search').value.toLowerCase();

            const filtered = source.filter(item => {
                const catMatch = state.cat === 'All' || item.category === state.cat;
                // Simple logic: if sub is All, ignore sub check, else match sub
                // (For mock data I'm just checking Category mostly)
                return catMatch; 
            });

            grid.innerHTML = filtered.map((item, idx) => `
                <div class="card" onclick='openModal(${JSON.stringify(item)})' style="animation: fadeIn 0.5s ease forwards ${idx*0.05}s; opacity:0">
                    ${item.type === 'image' 
                        ? `<img src="${item.src}" loading="lazy">` 
                        : `<video src="${item.src}" muted loop onmouseenter="this.play()" onmouseleave="this.pause()"></video>`
                    }
                </div>
            `).join('');
        }

        function renderCats() {
            const container = document.getElementById('mainCats');
            container.innerHTML = CATEGORIES.map(cat => `
                <button class="oval-btn ${state.cat === cat ? 'active' : ''}" 
                        onclick="setCat('${cat}')">${cat}</button>
            `).join('');
            renderSubs();
        }

        function renderSubs() {
            const container = document.getElementById('subCats');
            if(state.cat === 'All' || !SUB_MAP[state.cat]) {
                container.classList.remove('show');
                return;
            }
            container.classList.add('show');
            container.innerHTML = SUB_MAP[state.cat].map(sub => `
                <button class="oval-btn sub ${state.sub === sub ? 'active' : ''}" 
                        onclick="setSub('${sub}')">${sub}</button>
            `).join('');
        }

        // Logic
        function setTab(t, btn) {
            state.tab = t;
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            render();
        }

        function setCat(c) {
            state.cat = c;
            state.sub = 'All';
            renderCats(); // Re-render to update active state
            render();
        }

        function setSub(s) {
            state.sub = s;
            renderSubs(); // Re-render to update active state
            render();
        }

        function openModal(item) {
            const m = document.getElementById('modal');
            const c = document.getElementById('m-preview');
            c.innerHTML = item.type === 'image' 
                ? `<img src="${item.src}">` 
                : `<video src="${item.src}" controls autoplay loop></video>`;
            m.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            setTimeout(() => document.getElementById('m-preview').innerHTML = '', 300);
        }
    </script>
</body>
</html>
