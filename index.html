<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonPixel | 4K Aesthetic Wallpapers</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. MODERN VARIABLES --- */
        :root {
            --bg-main: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00f2ea;
            --accent-gradient: linear-gradient(135deg, #00f2ea 0%, #ff0050 100%);
            --text-main: #ffffff;
            --text-sec: #888888;
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* --- 2. HEADER & NAV --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(20px);
            z-index: 100; border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%;
        }

        .logo {
            font-family: 'Outfit', sans-serif; font-size: 1.5rem; font-weight: 700;
            background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .nav-tabs {
            display: flex; gap: 5px; background: var(--glass); 
            padding: 5px; border-radius: 50px; border: 1px solid var(--glass-border);
        }

        .tab-btn {
            background: transparent; border: none; color: var(--text-sec);
            padding: 8px 20px; border-radius: 40px; font-weight: 500; cursor: pointer;
            transition: 0.3s ease; font-size: 0.9rem;
        }

        .tab-btn.active { background: rgba(255,255,255,0.1); color: white; }

        /* --- 3. HERO SECTION --- */
        .hero {
            padding: 120px 20px 40px; text-align: center;
            background: radial-gradient(circle at 50% 0%, rgba(0, 242, 234, 0.15) 0%, transparent 50%);
        }

        h1 { font-family: 'Outfit', sans-serif; font-size: 3rem; margin-bottom: 10px; }
        p.subtitle { color: var(--text-sec); max-width: 500px; margin: 0 auto 30px; line-height: 1.6; }

        /* Device Switcher */
        .switch-container {
            display: inline-flex; background: var(--glass); border-radius: 12px;
            padding: 4px; border: 1px solid var(--glass-border); margin-bottom: 30px;
        }
        .switch-btn {
            padding: 10px 24px; border: none; background: transparent; color: var(--text-sec);
            border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px;
            transition: 0.3s;
        }
        .switch-btn.active { background: var(--text-main); color: #000; }
        .switch-btn:hover:not(.active) { color: white; }

        /* Search */
        .search-box {
            position: relative; max-width: 400px; margin: 0 auto 40px;
        }
        .search-box input {
            width: 100%; background: var(--glass); border: 1px solid var(--glass-border);
            padding: 16px 50px; border-radius: 50px; color: white; font-size: 1rem;
            transition: 0.3s;
        }
        .search-box input:focus { border-color: var(--accent); box-shadow: 0 0 20px rgba(0, 242, 234, 0.1); }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--text-sec); }

        /* Categories */
        .cats-wrapper {
            display: flex; gap: 10px; overflow-x: auto; padding: 10px 5%;
            scrollbar-width: none; justify-content: center; margin-bottom: 20px;
        }
        .cat-pill {
            white-space: nowrap; padding: 8px 18px; border-radius: 30px;
            background: var(--glass); border: 1px solid var(--glass-border);
            color: var(--text-sec); cursor: pointer; font-size: 0.9rem; transition: 0.3s;
        }
        .cat-pill:hover { border-color: var(--accent); color: white; }
        .cat-pill.active { background: var(--accent); color: #000; border-color: var(--accent); font-weight: 700; }

        /* --- 4. WALLPAPER GRID --- */
        .gallery {
            column-count: 4; column-gap: 20px; padding: 20px 5%;
        }
        @media(max-width: 1200px) { .gallery { column-count: 3; } }
        @media(max-width: 768px) { .gallery { column-count: 2; } }
        @media(max-width: 500px) { .gallery { column-count: 1; } }

        .card {
            break-inside: avoid; margin-bottom: 20px; position: relative;
            border-radius: var(--radius); overflow: hidden; background: #111;
            cursor: zoom-in; transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        
        .card img, .card video {
            width: 100%; display: block;
            transition: opacity 0.3s;
        }
        
        .card-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 20px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            opacity: 0; transition: 0.3s;
        }
        .card:hover .card-overlay { opacity: 1; }
        
        .tag {
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px;
            color: var(--accent); font-weight: 700;
        }

        /* --- 5. MODAL --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000; display: none;
            justify-content: center; align-items: center; opacity: 0; transition: 0.3s;
        }
        .modal.active { display: flex; opacity: 1; }
        
        .modal-inner {
            max-width: 90%; max-height: 90vh; position: relative; text-align: center;
        }
        .modal-inner img, .modal-inner video {
            max-height: 80vh; max-width: 100%; border-radius: 8px;
            box-shadow: 0 0 50px rgba(0, 242, 234, 0.1);
        }
        
        .action-row {
            margin-top: 20px; display: flex; justify-content: center; gap: 20px;
        }
        .dl-btn {
            background: white; color: black; padding: 12px 30px;
            text-decoration: none; border-radius: 50px; font-weight: 700;
            display: inline-flex; align-items: center; gap: 10px;
            transition: 0.2s;
        }
        .dl-btn:hover { transform: scale(1.05); background: var(--accent); }
        .close-btn {
            position: absolute; top: -50px; right: 0; font-size: 2rem;
            color: white; cursor: pointer; opacity: 0.7;
        }
        .close-btn:hover { opacity: 1; }

    </style>
</head>
<body>

    <nav>
        <div class="logo">NeonPixel</div>
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="switchTab('wallpapers')">Photos</button>
            <button class="tab-btn" onclick="switchTab('videos')">Live Loops</button>
        </div>
    </nav>

    <div class="hero">
        <h1>Digital Art for Your Screen</h1>
        <p class="subtitle">Curated 4K wallpapers. Updated automatically by AI.</p>

        <div class="switch-container">
            <button class="switch-btn active" id="btn-mobile" onclick="setDevice('mobile')">
                <i class="fa-solid fa-mobile-screen"></i> Mobile
            </button>
            <button class="switch-btn" id="btn-desktop" onclick="setDevice('desktop')">
                <i class="fa-solid fa-desktop"></i> Desktop
            </button>
        </div>

        <div class="search-box">
            <i class="fa-solid fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Search anime, cars, cyber..." onkeyup="render()">
        </div>
    </div>

    <div class="cats-wrapper" id="catList"></div>

    <div class="gallery" id="grid"></div>

    <div class="modal" id="modal">
        <div class="modal-inner">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
            <div class="action-row">
                <a href="#" id="dlLink" class="dl-btn" target="_blank" download>
                    <i class="fa-solid fa-download"></i> Download 4K
                </a>
            </div>
        </div>
    </div>

    <script>
        // --- STATE ---
        let dbPhotos = [], dbVideos = [];
        let curTab = 'wallpapers';
        let curDevice = 'mobile';
        let curCat = 'All';
        const cats = ["All", "Anime", "Cars", "Nature", "Gaming", "Cyberpunk", "Abstract", "Technology"];

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', async () => {
            renderCats();
            
            // Load Data
            try {
                const [pRes, vRes] = await Promise.all([
                    fetch("data/cloud_wallpapers.json"),
                    fetch("data/videos.json")
                ]);
                
                if (pRes.ok) dbPhotos = await pRes.json();
                if (vRes.ok) dbVideos = await vRes.json();
                
                // Fix old data that might miss "device" tag
                dbPhotos = dbPhotos.map(i => ({ ...i, device: i.device || 'mobile' }));
                dbVideos = dbVideos.map(i => ({ ...i, device: 'mobile' })); // Videos mostly vertical

                render();
            } catch (e) { console.log("Loading...", e); }
        });

        // --- RENDER LOGIC ---
        function render() {
            const grid = document.getElementById('grid');
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            // Choose Source
            let data = (curTab === 'wallpapers') ? dbPhotos : dbVideos;

            // Filter
            let filtered = data.filter(item => {
                let matchDev = (curTab === 'videos') ? true : (item.device === curDevice);
                let matchCat = (curCat === 'All') || (item.category === curCat);
                let matchSearch = item.title.toLowerCase().includes(search);
                return matchDev && matchCat && matchSearch;
            });

            // HTML
            if (filtered.length === 0) {
                grid.innerHTML = `<div style="text-align:center; grid-column:1/-1; padding:40px; color:#555;">No results found.</div>`;
                return;
            }

            grid.innerHTML = filtered.map(item => `
                <div class="card fade-in" onclick='openModal(${JSON.stringify(item)})'>
                    ${item.type === 'image' 
                        ? `<img src="${item.src.replace('/upload/', '/upload/w_500,f_auto,q_auto/')}" loading="lazy" alt="${item.title}">` 
                        : `<video src="${item.src}" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>`
                    }
                    <div class="card-overlay">
                        <div class="tag">${item.category}</div>
                    </div>
                </div>
            `).join('');
        }

        // --- CONTROLS ---
        function setDevice(dev) {
            curDevice = dev;
            document.getElementById('btn-mobile').className = `switch-btn ${dev==='mobile'?'active':''}`;
            document.getElementById('btn-desktop').className = `switch-btn ${dev==='desktop'?'active':''}`;
            render();
        }

        function switchTab(tab) {
            curTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            render();
        }

        function setCat(cat) {
            curCat = cat;
            renderCats();
            render();
        }

        function renderCats() {
            document.getElementById('catList').innerHTML = cats.map(c => `
                <div class="cat-pill ${c === curCat ? 'active' : ''}" onclick="setCat('${c}')">${c}</div>
            `).join('');
        }

        // --- MODAL ---
        function openModal(item) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modalContent');
            const btn = document.getElementById('dlLink');

            if (item.type === 'image') {
                content.innerHTML = `<img src="${item.src}" alt="${item.title}">`;
            } else {
                content.innerHTML = `<video src="${item.src}" controls autoplay loop></video>`;
            }
            
            btn.href = item.src; // Direct download link
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            setTimeout(() => document.getElementById('modalContent').innerHTML = '', 300);
        }
        
        // Close on background click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

    </script>
</body>
</html>
